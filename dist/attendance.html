<!DOCTYPE html>
<html>

<head>
    <title>Employee</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Font Css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <!-- <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=K2D'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400&family=Noto+Sans:wght@300&display=swap"
        rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- ******Style CSS********* -->
    <link rel="stylesheet" href="style.css">

    <!--  ******* Time Tracker Script ***********  -->
    <!--  ******* https://codewithcurt.com/create-employee-time-clock-web-app-on-google-sheets/ ***********  -->

    <!-- Clock JS -->
    <script type="text/javascript" async="" src="clock.js"></script>

    <!-- Parallax JS -->
    <script type="text/javascript" async="" src="parallax.js"></script>


</head>

<body>

    <svg class="position-absolute top-0" width="320" viewBox="0 0 262 160" fill="none"
        xmlns="http://www.w3.org/2000/svg" style="left: 3%;">
        <ellipse cx="131" cy="30.5" rx="131" ry="129.5" fill="yellow" fill-opacity=".1"></ellipse>
    </svg>
    <svg class="position-absolute top-50" width="320" viewBox="0 0 262 300" fill="none"
        xmlns="http://www.w3.org/2000/svg" style="right:  0%;">
        <ellipse cx="100" cy="100.5" rx="100" ry="100.5" fill="skyblue" fill-opacity=".1"></ellipse>
    </svg>
    <svg class="position-absolute top-0" width="320" viewBox="0 0 262 300" fill="none"
        xmlns="http://www.w3.org/2000/svg" style="right:  0%;">
        <ellipse cx="90" cy="60.5" rx="90" ry="90.5" fill="springgreen" fill-opacity=".1"></ellipse>
    </svg>
    <svg class="position-absolute  top-50 " width="320" viewBox="0 0 262 160" fill="none"
        xmlns="http://www.w3.org/2000/svg" style="left: 3%;">
        <ellipse cx="80" cy="80" rx="80" ry="80" fill="pink" fill-opacity=".1"></ellipse>
    </svg>
    <div style="position:absolute">

        <div class="wrapper text-center">
            <div class="clock_outline">
                <div class="outer-clock-face">
                    <div class="marking marking-one"></div>
                    <div class="marking marking-two"></div>
                    <div class="marking marking-three"></div>
                    <div class="marking marking-four"></div>
                    <div class="inner-clock-face">
                        <div class="hand hour-hand"></div>
                        <div class="hand min-hand"></div>
                        <div class="hand second-hand"></div>
                    </div>
                </div>
            </div>
            <h1>Attendance System</h1>
            <span id="MyClockDisplay" class="clock"></span>
            <form action="/time" method="post" class="mt-4 needs-validation" novalidate>
                <div class="form-group col align-content-center">
                    <label for="validationTooltip01" class="form-label">กรอกรหัสพนักงาน</label>
                    <input type="text" class="form-control" name="EmployeeID" id="EmployeeID"
                        style="height: 50px;font-size: 20px" required>
                </div>
                <button type="submit" class="btn btn-success" name="button1" value="submit1">ลงเวลาเข้า</button>
                <button type="submit" class="btn btn-warning" name="button2" value="submit2">ลงเวลาออก</button>
            </form>
            <script>
                // Example starter JavaScript for disabling form submissions if there are invalid fields
                (function () {
                    'use strict'

                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.querySelectorAll('.needs-validation')

                    // Loop over them and prevent submission
                    Array.prototype.slice.call(forms)
                        .forEach(function (form) {
                            form.addEventListener('submit', function (event) {
                                if (!form.checkValidity()) {
                                    event.preventDefault()
                                    event.stopPropagation()
                                }
                                form.classList.add('was-validated')
                            }, false)
                        })
                })()
            </script>
        </div>
    </div>


    <div style="position: absolute;top: 10px;z-index: -1; ">

        <div id="scene" data-relative-input="true">
            <div class="parallax-layer overflow-hidden " data-depth="-0.1" style="margin:10px; ">
                <img src="image/01.png" alt="Background shapes">
            </div>
            <div class="parallax-layer" data-depth="-0.1" style="margin-top: -200px;margin-left: -200px; ">
                <img src=" image/shape01.svg" alt="Background shapes">
            </div>
            <div class="parallax-layer zindex-2" data-depth="0.12">
                <img src="image/shape02.svg" alt="Foreground shape" style="margin-top: -200px;margin-left: -200px; ">
            </div>
            <div class="parallax-layer zindex-2" data-depth="0.35" style=" margin-top: 20%;margin-left: 10%;">
                <img src="image/shape03.svg" alt="Foreground shape">
            </div>
            <div class="parallax-layer zindex-2" data-depth="0.23" style="margin-top: 20%;margin-left: 10%">
                <img src=" image/shape04.svg" alt="Foreground shape">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
</body>

</html>
